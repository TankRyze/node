<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./static/css/index.css">
  <title>傻瓜聊天机器人</title>
</head>
<body>
  <div class="box">
    <!-- 聊天内容层 -->
    <ul class="msgBox">
        <!--聊天内容 -->
        <li class="sendMsg">
          <!-- 发送的内容 -->
          <p class="s_content">你好asf</p>
          <!-- 头像 -->
          <img class="headImg" src="./static/img/send.png" alt="headImg">
        </li>
        <li class="receiveMsg">
          <!-- 头像 -->
          <img class="headImg" src="./static/img/receive.png" alt="headImg">
          <!-- 接收的内容 -->
          <p class="r_content">阿斯加德佛念佛</p>
        </li>
    </ul>
    <div class="text">
      <input id='text' type="text" name="name"><button id="btn">发送</button>
    </div>
  </div>
  <!-- 引入jq依赖 -->
  <script src='./node_modules/jquery/dist/jquery.min.js'></script>
  <script src='./static/js/index.js'></script>
</body>
</html>
